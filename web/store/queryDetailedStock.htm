<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>库存查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="../css/style.css" rel="stylesheet" type="text/css">
	<script>
		function query() {
			document.getElementsByName("ID")[0].value=document.getElementById("i1").value;
			document.getElementsByName("Name")[0].value=document.getElementById("i2").value;
			document.getElementsByName("Min")[0].value=document.getElementById("i3").value;
			document.getElementsByName("Max")[0].value=document.getElementById("i4").value;
			document.getElementById("searchForm").submit();
        }



	</script>
</head>
<body>
	<div id="m1">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" id="m">
			<tr>
				<td nowrap class="title1">您的位置：工作台面－－库存查询</td>
			</tr>
		</table>
		<table width="100%" border="0" cellpadding="0" cellspacing="0">

		</table>
		<table width="100%" border="0" align="center" cellspacing="1"
			class="c">
			<tr>
				<td align="center">产品编号<input type="text" name="i1" id="i1"></td>
			</tr>
			<tr>
				<td align="center">产品名称<input type="text"name="i2" id="i2" ></td>
			</tr>
			<tr>
				<td align="center">库存数量范围&nbsp;最小值<input type="text" name="i3" id="i3" value="0">&nbsp;&nbsp;&nbsp;&nbsp;最大值
					<input type="text" name="i4" id="i4"></td>
			</tr>

			<tr style="height: 50px">
				<td width="40px"  align="center"><img
						src="../images/search.gif" /><input type="button" value="查询" onclick="query()">
				</td>

			</tr>

		</table>
	</div>
	<form action="../storeServlet/StockSearchServlet" method="post" id="searchForm" >
		<input type="hidden" name="ID">
		<input type="hidden" name="Name">
		<input type="hidden" name="Min">
		<input type="hidden" name="Max">

	</form>

</body>
</html>
